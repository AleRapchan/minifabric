trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    docker build -t hfrd/minifab:latest .
  displayName: 'Build up the minifabric container'

- script: |
    ./minifab up
  displayName: 'Setup minifabric network'

- script: |
    ./minifab cleanup
  displayName: 'Tear down the network'
